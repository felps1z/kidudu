<form id="form-modal-cart-1" class="flex flex-col justify-between h-full">
    <div>
        <!-- CABEÇALHO -->
        <div class="flex flex-row justify-center gap-4 relative">
            <!-- BOTÂO VOLTAR -->
            <a class="absolute left-0 top-0 cursor-pointer" title="Fechar" id="closeModalCart">
                <i class="fa fa-arrow-left text-red-color" style="font-size: 32px;"></i>
            </a>
            <!-- FIM BOTÂO VOLTAR -->

            <div class="flex items-center text-red-color">
                <div
                    class="flex justify-center items-center text-white rounded-full h-3 w-3 bg-red-color p-4 mr-2 border-2 border-red-color">
                    1
                </div>
                Endereço
            </div>

            <div class="hidden md:flex items-center text-red-color/50">
                <div
                    class="flex justify-center items-center text-red-color/50 rounded-full h-3 w-3 bg-white p-4 mr-2 border-2 border-red-color/50">
                    2
                </div>
                Informações
            </div>

            <div class="hidden md:flex items-center text-red-color/50">
                <div
                    class="flex justify-center items-center text-red-color/50 rounded-full h-3 w-3 bg-white p-4 mr-2 border-2 border-red-color/50">
                    3
                </div>
                Confirmação
            </div>
        </div>
        <!-- FIM CABEÇALHO -->

        <!-- TITULO -->
        <div class="mb-4 mt-8">
            <h2 class="text-2xl md:text-3xl text-black font-bold mb-1">Seu endereço</h2>
            <p class="text-gray-500 font-normal text-sm">*Entregas somente para <span class="font-semibold">Belo Jardim
                    - PE</span></p>
        </div>
        <!-- FIM TITULO -->

        <!-- FORM -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-5">

            <div>
                <label for="rua" class="text-gray-600 h-full">Rua <span class="text-yellow-color">*</span></label>

                <input type="text" id="rua" placeholder="Ex.: Rua das Flores"
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
            </div>

            <div>
                <label for="numero" class="text-gray-600 h-full">Número <span class="text-yellow-color">*</span></label>
                <input type="text" id="numero" placeholder="Ex.: 123"
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
            </div>

            <div class="flex flex-col">
                <label for="bairro" class="text-gray-600 h-full">Bairro <span class="text-yellow-color">*</span></label>

                <select
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis"
                    id="bairro">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="1">São Pedro</option>
                    <option value="2">Gameleir</option>
                    <option value="3">Morada nobre</option>
                    <option value="4">Maria Cristina</option>
                    <option value="5">Centro</option>
                    <option value="6">Boa Vista</option>
                    <option value="7">Airton Maciel</option>
                    <option value="8">Cohab 1</option>
                    <option value="9">Santo Antônio</option>
                    <option value="10">Pontilhão</option>
                    <option value="11">Édson mororó</option>
                    <option value="12">Ponte nova</option>
                    <option value="13">Floresta</option>
                    <option value="14">Felicianos</option>
                    <option value="15">São Sebastião</option>
                    <option value="16">Frei Damião</option>
                    <option value="17">Alto limpo</option>
                    <option value="18">Viana da br</option>
                    <option value="19">Bela vista</option>
                    <option value="20">Barragem</option>
                    <option value="21">Tereza Mendonça</option>
                    <option value="22">Cohab 2</option>
                    <option value="23">Cohab 3</option>
                    <option value="24">Viana da faculdade</option>
                    <option value="25">Heliópolis</option>
                    <option value="26">Euno Andrade</option>
                </select>
            </div>

            <div>
                <label for="cep" class="text-gray-600 h-full">CEP <span class="text-yellow-color">*</span></label>

                <input type="text" id="cep" placeholder="Ex.: 12345-678"
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
            </div>

            <div class="flex md:col-span-2 gap-4">
                <div class="flex-1">
                    <label for="referencia" class="text-gray-600 h-full">Referência</label>

                    <input type="text" id="referencia" placeholder="Ex.: Próximo ao supermercado"
                        class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
                </div>

                <div class="flex-1">
                    <label for="complemento" class="text-gray-600 h-full">Complemento</label>

                    <input type="text" id="complemento" placeholder="Ex.: Apt 101, Bloco B"
                        class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
                </div>
            </div>
        </div>
        <!-- FIM FORM -->
    </div>
    <button type="submit"
        class="bg-red-color px-8 py-3 text-white rounded-full group mt-8 md:self-start flex justify-center items-center gap-2"
        id="btn-modal-cart">
        <span>Prosseguir</span>
        <i class="fa fa-arrow-right group-hover:translate-x-1 duration-300"></i>
    </button>
</form>
