<form id="form-modal-cart-2" class="flex flex-col justify-between h-full">
    <div>
        <!-- CABEÇALHO -->
        <div class="flex flex-row justify-center gap-4 relative">
            <!-- BOTÂO VOLTAR -->
            <a href="modal-cart-1.html" class="absolute left-0 top-0" id="back-to-form-1" title="Voltar">
                <i class="fa fa-arrow-left text-red-color" style="font-size: 32px;"></i>
            </a>
            <!-- FIM BOTÂO VOLTAR -->

            <div class="hidden md:flex items-center text-red-color/50">
                <div
                    class="flex justify-center items-center text-red-color/50 rounded-full h-3 w-3 bg-white p-4 mr-2 border-2 border-red-color/50">
                    1
                </div>
                Endereço
            </div>

            <div class="flex items-center text-red-color">
                <div
                    class="flex justify-center items-center text-white rounded-full h-3 w-3 bg-red-color p-4 mr-2 border-2 border-red-color/50">
                    2
                </div>
                Informações
            </div>


            <div class="hidden md:flex items-center text-red-color/50">
                <div
                    class="flex justify-center items-center text-red-color/50 rounded-full h-3 w-3 bg-white p-4 mr-2 border-2 border-red-color/50">
                    3
                </div>
                Confirmação
            </div>
        </div>
        <!-- FIM CABEÇALHO -->

        <!-- TITULO -->
        <h2 class="text-3xl md:text-4xl text-black font-bold mb-4 mt-8">Informações</h2>
        <!-- FIM TITULO -->

        <!-- FORM -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

            <div>
                <label for="nome" class="text-gray-600 h-full">Nome <span class="text-yellow-color">*</span></label>
                <input type="text" id="nome" placeholder="Ex.: João da Silva"
                class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
            </div>
            <div>
                <label for="telefone" class="text-gray-600 h-full">Telefone <span class="text-yellow-color">*</span></label>
                <input type="text" id="telefone" placeholder="Ex.: (11) 99999-9999"
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis">
            </div>
            <div class="flex flex-col">
                <label for="pagamento" class="text-gray-600 h-full">Forma de pagamento <span class="text-yellow-color">*</span></label>

                <select
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis"
                    id="pagamento">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="debito">Cartão: Débito</option>
                    <option value="credito">Cartão: Crédito</option>
                    <option value="pix">Pix</option>
                </select>
            </div>

            <div class="hidden flex-col" id="troco-container">
                <label for="troco" class="text-gray-600 h-full">Precisa de troco? <span class="text-yellow-color">*</span></label>

                <select
                    class="bg-transparent py-2 px-4 rounded-lg w-full font-normal outline-none border focus:border-slate-600 shadow-sm text-ellipsis"
                    id="troco">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
        </div>
        <!-- FIM FORM -->

    </div>
    <button type="submit"
        class="bg-red-color px-8 py-3 text-white rounded-full group mt-8 md:self-start flex justify-center items-center gap-2 nextModalBtn"
        id="btn-modal-cart">
        <span>Prosseguir</span>
        <i class="fa fa-arrow-right group-hover:translate-x-1 duration-300"></i>
    </button>
</form>
